<!DOCTYPE html>
<html>
    <head>
        <title>Simple Interest Calculator</title>
    <script src="script.js"></script>  <!-- source of the javascript code-->
    <link rel="stylesheet" href="style.css">  <!--Source of css code-->
    </head>
    <body>
        <div class="maindiv">  <!--Div that contains the form-->
        <h1>Simple Interest Calculator</h1>

        Principal <input type="number"  id="principal">  <br/>
        Rate <input type="range"  id="rate" min=1 max=20 step=0.25 value=10.25 onchange="updateRate()">  <!--The onchange function automatically updates the range whnever it is moved-->
        <span> <!--The second span is used to contain the %-->
        <span id="rate_val">
            10.25
        </span>%
        </span>
        <br/>
        No. of Years 
        <select id="years"> <!--Drop down list of years-->
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
            <br/>
        Interest : <span id="result"></span><br>

        <button onclick="compute()">Compute Interest</button> <!--This produces the result of the calculation -->
        <span id="result">

        </span>
        <footer>

            &#169; This Calculator belongs to Elvis
    
    
        </footer>
        </div>
    </body>
</html>
